    _worldTime = 100;
    _setRoadTime = 101;
    _performAction = 102;
    PayloadSegmentResult = 105;
    _flag = 106;
    _broadcastRideLeaderAction = 108;
    _groupEventUserRegistered = 109;
    _notableMoment = 110;
    _handleLateJoinRequest = 111;
    _handleRouteHashRequest = 112;
    _fenceStats = 113;
    _fenceConfig = 114;
    _broadcastBibNumberForGroupEvent = 115;
    _handlePacePartnerInfo = 116;
}

