message Subscription {
    Gateway gateway = 1;

    enum Gateway {
        BRAINTREE = 0;
        APPLE = 1;
    }

    SubscriptionStatus status = 2;

    enum SubscriptionStatus {
        NEW = 0;
        EXPIRED = 1;
        ACTIVE = 2;
        CANCELED = 3;
        PAST_DUE = 4;
        PENDING = 5;
        SUBERROR = 6;
        UNRECOGNIZED = 7;
        UNKNOWN = 8;
        ACTIVE_WITH_PAYMENT_FAILURE = 9;
        ABANDONED = 10;
    }
}

message PropertyChange {

    enum Id {
