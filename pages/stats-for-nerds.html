<!DOCTYPE html>
<html tabindex="0" data-settings-key="stats-for-nerds-settings-v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Stats for Nerds - Sauce for Zwiftâ„¢</title>

        <script src="./src/preloads.js"></script>

        <link rel="manifest" href="stats-for-nerds-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/stats-for-nerds.css"/>

        <script type="module">
            import {main} from './src/stats-for-nerds.mjs';
            main();
        </script>
    </head>
    <body class="alt-background">
        <div id="titlebar" class="always-visible">
            <header>
                <div class="logo"><img src="images/icon128.png"/></div>
                <div class="title">Stats for Nerds</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">
            <section class="debug-info">
                <div class="column">
                    <header>Application</header>
                    <div class="entry"><key>Version</key><value data-id="version"/></div>
                    <div class="entry"><key>Running</key><value data-id="uptime"/></div>
                    <div class="entry"><key>CPU usage</key><value data-id="appCPU"/></div>
                    <div class="entry"><key>Mem usage</key><value data-id="appMem"/></div>
                    <div class="entry"><key>GPU render</key><value data-id="gpu"/></div>
                </div>
                <div class="column">
                    <header>System</header>
                    <div class="entry"><key>OS</key><value data-id="os"/></div>
                    <div class="entry"><key>CPU</key><value data-id="cpuModel"/></div>
                    <div class="entry"><key class="indent">Cores</key><value data-id="cpuCores"/></div>
                    <div class="entry"><key class="indent">Speed</key><value data-id="cpuSpeed"/></div>
                    <div class="entry"><key>Memory</key><value data-id="sysMem"/></div>
                </div>
                <div class="column">
                    <header>Stats</header>
                    <div class="entry"><key>Athletes</key><value data-id="stats.activeAthletesSize" data-type="number"/></div>
                    <div class="entry"><key>Data points</key><value data-id="stats.activeAthleteDataPoints" data-type="number"/></div>
                    <div class="entry"><key>States</key><value data-id="stats.stateProcessCount" data-type="number"/></div>
                    <div class="entry"><key class="indent">dups</key><value data-id="statesDups"/></div>
                    <div class="entry"><key class="indent">stale</key><value data-id="statesStale"/></div>
                </div>
                <div class="column">
                    <header>Database</header>
                    <div class="entry"><key>Settings DB</key><value data-id="dbRowsSettings"/></div>
                    <div class="entry"><key>Athletes DB</key><value data-id="dbRowsAthletes"/></div>
                    <div class="entry"><key class="indent">Cached</key><value data-id="stats.athletesCacheSize" data-type="number"/></div>
                </div>
                <div class="column">
                    <header>Zwift</header>
                    <div class="entry"><key>Status</key><value data-id="zwift.connectionStatus" data-type="string"/></div>
                    <div class="entry"><key class="indent">State</key><value data-id="zwiftActive"/></div>
                    <div class="entry"><key class="indent">Time</key><value data-id="zwift.connectTime" data-type="timer"/></div>
                    <div class="entry"><key>Latency</key><value data-id="zwift.latency" data-type="msDuration"/></div>
                    <div class="entry"><key>Clock Offset </key><value data-id="zwift.worldTimeOffset" data-type="msDuration"/></div>
                </div>
            </section>
            <section class="metrics">
                <div class="column">
                    <header>Processes</header>
                    <div class="processes"></div>
                </div>
            </section>
        </div>
    </body>
</html>
