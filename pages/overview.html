<!DOCTYPE html>
<html class="" tabindex="0" data-settings-key="overview-settings-v3">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Sauce for Zwift™</title>

        <script type="module">
            import {main} from './src/overview.mjs';
            main();
        </script>

        <link rel="manifest" href="overview-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/overview.css"/>
    </head>
    <body>
        <div id="content">
            <div class="logo app-drag">
                <img src="images/icon128.png"/>
                <ms>open_with</ms>
            </div>
            <header class="app-drag">Sauce for Zwift™</header>
            <div title="Click a field to change it  Left/Right keys also work when focused." class="fields left"></div>
            <div title="Click a field to change it. Left/Right keys also work when focused." class="fields right"></div>
            <div class="controls">
                <!--<a class="button athlete-search" href="athletes.html?width=0.5&height=0.5" title="Show athletes browser"
                   target="athletes-default"><ms>person_search</ms></a>-->
                <a class="button events" href="events.html?width=900&height=0.85" title="Show events browser"
                   target="events-default"><ms>event</ms></a>
                <div class="electron-only auto-hidden-label">Auto<br/>Hidden</div>
                <div class="button hide electron-only" title="Hide all overlays"><ms>visibility_off</ms></div>
                <div class="button show electron-only" title="Show all overlays"><ms>visibility</ms></div>
                <a class="button open-settings" href="overview-settings.html?width=500&height=0.8&child-window"
                   title="Open settings window" target="overview-settings"><ms>settings</ms></a>
                <div title="Close all windows and quit" class="button quit electron-only"><ms heavy>power_settings_new</ms></div>
            </div>
        </div>
    </body>
</html>
